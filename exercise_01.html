<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Exercise 1: Headings, Paragraphs, Lists</title>
</head>
<body>
  <h1>Hello World!</h1>
  <h2>A place I would like to visit</h2>
  <p>Japan</p>
  <h2>A person I admire (past or present)</h2>
  <p>My mom</p>
  <h2>Favorite fruits</h2>
  <ul>
    <li>jack fruit</li>
    <li>grapes</li>
    <li>mangos</li>
  </ul>
  <h2>Favorite presidents</h2>
  <ol>
    <li>lincoln</li>
    <li>obama</li>
  <h2>What I want to eat today</h2>
  <ul>
    <li>sushi</li>
    <li>chocolate</li>
    <li>strawberries</li>
  </ul>
</body>
</html>
